name: ğŸš€ Release

on:
  push:
    branches:
      - main

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¼ Bump release version
        id: version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ github.token }}
          default_bump: "minor"
          custom_release_rules: "breaking:major:ğŸ’£ Breaking Changes,feat:minor:âœ¨ Features,fix:patch:ğŸ’£ Bug Fixes,docs:patch:ğŸ“° Docs,chore:patch:ğŸ¨ Chore,pref:patch:ğŸˆ Performance improvements,refactor:patch:ğŸ§¹ Refactoring,build:patch:ğŸ” Build,ci:patch:ğŸ” CI,revert:patch:âª Revert,style:patch:ğŸ§¹ Style,test:patch:ğŸ‘€ Test"
      - name: "â˜• Setup Zulu JDK17"
        uses: actions/setup-java@v3.0.0
        with:
          distribution: "zulu"
          java-version: "17"
      - name: ğŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
      - name: ğŸ“¥ Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          token: ${{ github.token }}
          path: project
      - name: âŒ› Restore caches
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: ğŸ˜ Run Gradle command
        run: |
          cd project
          gradle build
          mv build/libs/*.jar build/libs/vcspeaker-kt.jar
      - name: ğŸ—ƒï¸ Publish Release on main
        env:
          project_version: ${{ steps.version.outputs.new_version }}
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          tag_name: ${{ env.project_version }}
          files: |
            project/build/libs/vcspeaker-kt.jar
      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ“¥ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸš€ Build Docker image
        env:
          project_version: ${{ steps.version.outputs.new_version }}
        uses: docker/build-push-action@v5
        with:
          context: ./project
          push: true
          tags: |
            ghcr.io/jaoafa/vcspeaker-kt:latest
            ghcr.io/jaoafa/vcspeaker-kt:${{ env.project_version }}