name: ğŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  IMAGE_NAME: vcspeaker.kt

jobs:
  bump-version:
    name: ğŸ”¼ Bump version
    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.version.outputs.new_version }}

    steps:
      - name: ğŸ”¼ Bump release version
        id: version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ github.token }}
          default_bump: "minor"
          custom_release_rules: "breaking:major:ğŸ’£ Breaking Changes,feat:minor:âœ¨ Features,fix:patch:ğŸ’£ Bug Fixes,docs:patch:ğŸ“° Docs,chore:patch:ğŸ¨ Chore,pref:patch:ğŸˆ Performance improvements,refactor:patch:ğŸ§¹ Refactoring,build:patch:ğŸ” Build,ci:patch:ğŸ” CI,revert:patch:âª Revert,style:patch:ğŸ§¹ Style,test:patch:ğŸ‘€ Test"

  build-docker:
    name: ğŸ—ï¸ Build Docker (${{ matrix.architecture }})
    runs-on: ubuntu-latest
    needs: bump-version

    strategy:
      fail-fast: false
      matrix:
        architecture: [amd64, arm64]

    steps:
      - name: ğŸ“¥ Checkout ${{ github.repository }}
        uses: actions/checkout@v3

      - name: ğŸ‹ Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¥ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.bump-version.outputs.new_version }}-${{ matrix.architecture }}
            type=raw,value=latest-${{ matrix.architecture }}

      - name: ğŸš€ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/${{ matrix.architecture }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  merge-latest:
    name: ğŸ“¥ Merge latest
    runs-on: ubuntu-latest
    needs:
      - bump-version
      - build-docker

    steps:
      - name: ğŸ“¥ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest images (latest)
        uses: Noelware/docker-manifest-action@0.4.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          inputs: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest-amd64,ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest-arm64
          push: true

      - name: Create and push manifest images (version)
        uses: Noelware/docker-manifest-action@0.4.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.bump-version.outputs.new_version }}
          inputs: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.bump-version.outputs.new_version }}-amd64,ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.bump-version.outputs.new_version }}-arm64
          push: true

  create-release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs:
      - bump-version
      - build-docker
      - merge-latest

    steps:
      - name: â˜• Setup Zulu JDK 17
        uses: actions/setup-java@v3.0.0
        with:
          distribution: zulu
          java-version: 17

      - name: ğŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate

      - name: ğŸ“¥ Checkout ${{ github.repository }}
        uses: actions/checkout@v3

      - name: âŒ› Restore caches
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ˜ Run Gradle command
        run: |
          gradle build
          mv build/libs/*.jar build/libs/vcspeaker-kt.jar

      - name: ğŸ—ƒï¸ Publish Release on main
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          tag_name: ${{ needs.bump-version.outputs.new_version }}
          files: |
            project/build/libs/vcspeaker-kt.jar
