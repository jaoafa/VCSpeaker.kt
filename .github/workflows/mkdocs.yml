name: ğŸ“š Build & Deploy MkDocs
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout ${{ github.repository }}
        uses: actions/checkout@v6

      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“„ Install Material for MkDocs
        run: pip install -r requirements.txt

      - name: Generate list
        run: |
          chmod +x ./scripts/generate-index-list.sh
          ./scripts/generate-index-list.sh

          # å·®åˆ†ãŒã‚ã‚Œã°ã‚¨ãƒ©ãƒ¼
          git config core.filemode false
          git diff --exit-code

      - name: ğŸ—ï¸ Build MkDocs
        run: python -m mkdocs build --verbose --clean --strict

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
