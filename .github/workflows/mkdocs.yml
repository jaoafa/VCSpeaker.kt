name: ğŸ“š Deploy MkDocs
on:
  push:
    branches:
      - main

jobs: 
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout ${{ github.repository }}
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“„ Install Material for MkDocs
        run: pip install mkdocs-material
        
      - name: ğŸ—ï¸ Build MkDocs
        run: python -m mkdocs build --verbose --clean --strict

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
