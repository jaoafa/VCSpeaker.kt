name: ğŸ—ï¸ Build

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  IMAGE_NAME: vcspeaker.kt

jobs:
  bump-version:
    name: ğŸ”¼ Bump version
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.new_version }}
      tag: ${{ steps.version.outputs.new_tag }}
      changelog: ${{ steps.version.outputs.changelog }}

    steps:
      - name: ğŸ”¼ Bump release version
        id: version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ github.token }}
          default_bump: "minor"
          custom_release_rules: "breaking:major:ğŸ’£ Breaking Changes,feat:minor:âœ¨ Features,fix:patch:ğŸ’£ Bug Fixes,docs:patch:ğŸ“° Docs,chore:patch:ğŸ¨ Chore,pref:patch:ğŸˆ Performance improvements,refactor:patch:ğŸ§¹ Refactoring,build:patch:ğŸ” Build,ci:patch:ğŸ” CI,revert:patch:âª Revert,style:patch:ğŸ§¹ Style,test:patch:ğŸ‘€ Test"
          dry_run: true

  build-docker:
    name: ğŸ—ï¸ Build Docker (${{ matrix.architecture }})
    runs-on: ubuntu-latest
    needs: bump-version

    strategy:
      fail-fast: false
      matrix:
        architecture: [ amd64, arm64 ]

    steps:
      - name: ğŸ“¥ Checkout ${{ github.repository }}
        uses: actions/checkout@v3

      - name: ğŸ‹ Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¥ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.bump-version.outputs.version }}-${{ matrix.architecture }}
            type=raw,value=latest-${{ matrix.architecture }}

      - name: ğŸš€ Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/${{ matrix.architecture }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

      - name: ğŸ“£ Comment Result on pull request (success)
        if: steps.build.outcome == 'success'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ## ğŸ—ï¸ Docker build for ${{ matrix.architecture }} successful
            - **Version:** ${{ needs.bump-version.outputs.version }}
            - **Tag:** ${{ steps.meta.outputs.tags }}
            - **Labels:** ${{ steps.meta.outputs.labels }}
            - **Changelog:** ${{ needs.bump-version.outputs.changelog }}

      - name: ğŸ“£ Comment Result on pull request (failure)
        if: steps.build.outcome == 'failure'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ## ğŸ—ï¸ Docker build for ${{ matrix.architecture }} failed
            - **Version:** ${{ needs.bump-version.outputs.version }}
            - **Tag:** ${{ steps.meta.outputs.tags }}
            - **Labels:** ${{ steps.meta.outputs.labels }}
            - **Changelog:** ${{ needs.bump-version.outputs.changelog }}
