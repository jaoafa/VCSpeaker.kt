name: ✅ Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout ${{ github.repository }}
        uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: 🐘 Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ✅ Run Tests
        run: ./gradlew test