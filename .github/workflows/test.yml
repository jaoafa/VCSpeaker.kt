name: ğŸ§ª Test

on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout ${{ github.repository }}
        uses: actions/checkout@v6

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: zulu

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: âŒ› Restore caches
        uses: actions/cache@v5
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ§ª Run Tests
        run: gradle test
