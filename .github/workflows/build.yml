name: ğŸ—ï¸ Build

on:
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: vcspeaker.kt

jobs:
  bump-version:
    name: ğŸ”¼ Bump version
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.new_version }}
      tag: ${{ steps.version.outputs.new_tag }}
      changelog: ${{ steps.version.outputs.changelog }}

    steps:
      - name: ğŸ”¼ Bump release version
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ github.token }}
          default_bump: "minor"
          custom_release_rules: "breaking:major:ğŸ’£ Breaking Changes,feat:minor:âœ¨ Features,fix:patch:ğŸ’£ Bug Fixes,docs:patch:ğŸ“° Docs,chore:patch:ğŸ¨ Chore,pref:patch:ğŸˆ Performance improvements,refactor:patch:ğŸ§¹ Refactoring,build:patch:ğŸ” Build,ci:patch:ğŸ” CI,revert:patch:âª Revert,style:patch:ğŸ§¹ Style,test:patch:ğŸ‘€ Test"
          dry_run: true

  build-docker:
    name: ğŸ—ï¸ Build Docker (${{ matrix.architecture }})
    runs-on: ubuntu-latest
    needs: bump-version

    strategy:
      fail-fast: false
      matrix:
        architecture: [ amd64, arm64 ]

    steps:
      - name: ğŸ“¥ Checkout ${{ github.repository }}
        uses: actions/checkout@v4

      - name: ğŸ‹ Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¥ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.bump-version.outputs.version }}-${{ matrix.architecture }}
            type=raw,value=latest-${{ matrix.architecture }}

      - name: ğŸš€ Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/${{ matrix.architecture }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

  build-jar:
    name: ğŸ“¦ Build Jar
    runs-on: ubuntu-latest

    steps:
      - name: â˜• Setup Zulu JDK 21
        uses: actions/setup-java@v4.5.0
        with:
          distribution: zulu
          java-version: 21

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: release-candidate

      - name: ğŸ“¥ Checkout ${{ github.repository }}
        uses: actions/checkout@v4

      - name: âŒ› Restore caches
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ˜ Run Gradle command
        run: |
          gradle build

      - name: ğŸ“¦ Upload the artifact
        uses: actions/upload-artifact@v4
        with:
          name: VCSpeaker.kt Shadow Jar
          path: build/libs/vcspeaker-kt-all.jar
          overwrite: true
